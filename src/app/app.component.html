<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}


.topnav a {
  float: left;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: dashed;
  font-size: 20px;
  font-weight: 500;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color:black
}

.topnav-right {
  float: right;
  color: black;
}
</style>
</head>
<body>

<div class="topnav">
  
  <a class="fa fa-home" *ngIf="loginservice.isUserLoggedIn()" routerLink="app-home"> Home</a>
  <a class="fa fa-list" *ngIf="loginservice.isUserLoggedIn()" routerLink="busDetails">  BusDetailsList</a>
  <a class="fa fa-info" *ngIf="loginservice.isUserLoggedIn()" routerLink="create-bus-details">   Add BusDetails</a>
  
  <div class="topnav-right">
     <a *ngIf="!loginservice.isUserLoggedIn()" routerLink="app-login"></a>
  
  <a class="fa fa-phone"*ngIf="loginservice.isUserLoggedIn()" routerLink="app-contact-us" >  ContactUs</a>
  <a class="fa fa-comment" *ngIf="loginservice.isUserLoggedIn()"  routerLink="app-feed-back">  FeedBack</a>
  <a class="fa fa-user"*ngIf="loginservice.isUserLoggedIn()" routerLink="app-profile-card">  ProfileCard</a>
  <a class="fa fa-sign-out"*ngIf="loginservice.isUserLoggedIn()" (click)="confirmLogout()" routerLink="app-logout">  LogOut</a>
  </div>
